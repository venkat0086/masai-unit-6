<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttler</title>
  </head>
  <body>
    <div>
      <button onclick="throttling(venkat,1000)">Throttle</button>
    </div>
  </body>
</html>
<script>
  let throttlePause;
  function throttling(callback, time) {
    if (throttlePause) return alert("multiple time clicked");

    throttlePause = true;
    setTimeout(() => {
      callback();
      throttlePause = false;
    }, time);
  }
  function venkat() {
    console.log("hi im venkat");
  }

  throttling(venkat, 4000);
</script>
